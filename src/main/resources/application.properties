# --- CẤU HÌNH H2 DATABASE (CHẠY TRÊN RENDER) ---
# Tạo database trong bộ nhớ RAM (tắt app là mất dữ liệu, nhưng chạy rất nhanh và không cần cài đặt)
spring.datasource.url=jdbc:h2:mem:weatherdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Cấu hình JPA/Hibernate cho H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Tự động tạo bảng khi chạy app
spring.jpa.hibernate.ddl-auto=update
# Hiện câu lệnh SQL để dễ debug (tùy chọn)
spring.jpa.show-sql=true

# Bật H2 Console (để test local nếu cần)
spring.h2.console.enabled=true