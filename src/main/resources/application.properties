# --- Cấu hình Server ---
server.port=8080

# --- Cấu hình Kết nối Database (MySQL) ---
# URL này đã bao gồm các tham số sửa lỗi kết nối phổ biến
spring.datasource.url=jdbc:mysql://localhost:3306/weather_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=UTF-8

# Tên đăng nhập MySQL (Mặc định là root)
spring.datasource.username=root

# MẬT KHẨU MySQL (QUAN TRỌNG: Hãy sửa lại nếu mật khẩu của bạn khác 123456)
spring.datasource.password=manh1994

# Driver kết nối
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- Cấu hình JPA / Hibernate ---
# Tự động cập nhật bảng khi sửa code Java (Rất tiện lợi)
spring.jpa.hibernate.ddl-auto=update

# Hiển thị câu lệnh SQL trong Console để dễ debug
spring.jpa.show-sql=true

# Dialect chuẩn cho MySQL 8
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

